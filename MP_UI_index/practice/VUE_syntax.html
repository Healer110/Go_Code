<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <div id="root">
    <h1>{{title}}</h1>
    <h3>你好，{{name}}</h3>
    <hr/>
    <h1>指令语法</h1>
    <a :href="url">link1</a>
    <a v-bind:href="url">link2</a>
 </div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#root',
        data: {
            title: "VUE 插值语法",
            name: "Jack",
            url: "http://www.baidu.com/",
        }
    })
</script>


</body>
</html>
